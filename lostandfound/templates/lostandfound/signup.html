{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Sign Up</title>
</head>

<style type="text/css">


.field1
{
  display: flex;
  margin-bottom: 2vw;


}


.field2 , .field3, .field4
{
  margin-bottom: 2vw;
}

#one 
{
  margin-right: 1vw;
 
}

 #t
{
  margin-right: 1vw;
  margin-top: 1vw;
}

.link
{
  color: red;
  display: flex;
  justify-content: center;
  margin-top: 1vw;
  font-size: 20px;


}

.link-text
{
  display: flex;
  align-items: center;
  font-size: 20px;
  justify-content: center;
  margin-top: 1vw;
}
     





</style>



<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">


<body style="height: 110vh;" >

   <div style="display:flex; justify-content:center;">
     <img src="{% static 'lostandfound/images/form/logo_new.jpg' %}" style="width:15%;">
  </div>

  <div style="display: flex; justify-content: center; align-items: center;">

<div class="ui black basic segment" style="min-width: 40%;" >
     <h2 style="text-align: center ;">Sign Up</h2>
    <form class="ui form" method="POST" action="{% url 'signup-page' %}" >
     {% csrf_token %}
            <div class="field1">
              
              <input type="text" name="first" placeholder="First Name" id="one" required="">
              <input type="text" name="last" placeholder="Last Name" required="">

            </div>

            <div class="field2">
              
              <input type="text" name="user" placeholder="User Name" required="">
              
              
            </div>

             <div class="field3">
              
              <input type="text" name="email" placeholder="Email" required="">
              
              
            </div>


            <div class="field4">
            
              <input type="password" name="pass" placeholder="Password" required="">

            </div>

    
          
            <button class="ui black fluid button" type="submit" style="font-size: 20px;">Create Account</button>

            <div class="link-text">
               <span id="t">Already have an account?</span>
               <a class="link" href="{% url 'signin-page' %}">Sign In</a>
            </div>

           
          

            
</form>
</div>
</div>

</body>

</html>
