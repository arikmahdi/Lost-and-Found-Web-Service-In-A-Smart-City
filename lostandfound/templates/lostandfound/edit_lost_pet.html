<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Report Lost Pet</title>

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<style type="text/css">

body
{
	height: 145vh; 
	display: flex;  
    background-color: rgb(240, 240, 240);

}


.field1, .field4 ,.field2
{
  display: flex;
  
}


.field1, .field2 , .field3, .field4,  .field5, .field6, .field7
{
  margin-bottom: 2vw;
  font-size: 14px;

}


p
{
  font-size: 12px;
  color: red;
}



</style>



<body>

	
<div style="margin-right: 20vw; margin-left: 1vw; margin-top: 1vw">
		<h6><a href="{% url 'profile-page' %}" class="w3-button w3-green w3-padding-large w3-large  w3-left">Go back</a></h6>
	</div>	
	

	

<div class="ui segment" style="min-width: 40%; margin-bottom: 3vw;" >
     <h2 style="text-align: center ;">Edit Lost Pet Report</h2>
    <form class="ui form" method="POST" enctype="multipart/form-data" action="{% url 'edit-lost-pet-page' old_post.id %}">
     {% csrf_token %}

  

            <div class="field1">
              
              <input type="text" name="animal_lost"  placeholder="Animal" value="{{ old_post.animal_lost }}" required="">
 

            </div>

            <p>Previouly added date: {{ old_post.date_lost }}</p>
     

            <div class="field2">
              
              <label><b>Date: &nbsp;</b></label><input type="date" name="date_lost"   required="">

            </div>

              <div class="field3">
              
              <input type="text" name="location_lost" placeholder="Location" value="{{ old_post.location_lost }}" required="">
              
            </div>

              <div class="field4">
            
              <textarea name="description_lost" placeholder="Description within 100 words. (e.g., breed, color)." required="">{{ old_post.description_lost }}</textarea>

            </div>

              <div class="field5" style="width: 40vw">

                  {% if old_post.picture_lost %}
                      <img class="rounded-circle account-img" src="{{ old_post.picture_lost.url }}" style="width: 50%;">
                  {% else %}
                              <p>No image</p>
                  {% endif %}  
              
              <!-- <label ><b>Image: &nbsp;&nbsp;&nbsp;</b></label><input type="file" name="picture_lost" required=""> -->
              
            </div>



             <div class="field6">
              
              <input type="text" name="reward_pet_lost" placeholder="Reward (Optional)" value="{{ old_post.reward_pet_lost }}" >
              
            </div>

            <div class="field7">
            	<input type="tel" name="number_lost" placeholder="Contact Number" required="" maxlength="11" minlength="11" value="{{ old_post.number_lost }}">
            </div>



     
          
            <button class="ui green fluid button" type="submit" style="font-size: 20px;">Save Changes</button>

         

           
          

            
</form>
</div>


</body>

</html>
