<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Report Lost Object</title>

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<style type="text/css">

body
{
	height: 160vh; 
	display: flex;  
    background-color: rgb(240, 240, 240);

}


 .field4
{
  display: flex;
  
}

.field2
{
  display: flex;
  align-items: center;

}
#male, #female, #others
{
  margin-left: 20px;
}


.field1, .field2 , .field3, .field4,  .field5, .field6, .field8, .field9, .field7
{
  margin-bottom: 2vw;
  font-size: 14px;
}


p
{
  font-size: 12px;
  color: red;
}



</style>



<body>

	
<div style="margin-right: 20vw; margin-left: 1vw; margin-top: 1vw">
		<h6><a href="{% url 'my-lost-person-page' %}" class="w3-button w3-green w3-padding-large w3-large  w3-left">Go back</a></h6>
	</div>	
	

	

<div class="ui segment" style="min-width: 40%; margin-bottom: 3vw;" >
     <h2 style="text-align: center ;">Edit Lost Person Report</h2>
    <form class="ui form" method="POST" enctype="multipart/form-data" action="{% url 'edit-lost-person-page' old_post.id %}">
     {% csrf_token %}
            <div class="field1">
              
              <input type="text" name="per_name_lost" placeholder="Name"  required="" value="{{ old_post.per_name_lost }}">

            </div>

            <div class="field2">

           
              <span><b>Select Gender:</b></span>
                    <input type="radio" id="male" name="per_gender_lost" value="Male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="per_gender_lost" value="Female">
                    <label for="female">Female</label><br>
                    <input type="radio" id="others" name="per_gender_lost" value="Others">
                    <label for="others">Others</label>
             

            </div>
 
            

            <div class="field3">
              
              <input type="number" name="per_age_lost" placeholder="Age"  required="" value="{{ old_post.per_age_lost }}">

            </div>



             <p>Previouly added date: {{ old_post.per_date_lost }}</p>
     

            <div class="field4">
              
              <label><b>Date: &nbsp;</b></label><input type="date" name="per_date_lost"   required="">

            </div>

              <div class="field5">
              
              <input type="text" name="per_location_lost" placeholder="Location" required="" value="{{ old_post.per_location_lost }}">
              
            </div>

              <div class="field6">
            
              <textarea name="per_description_lost" placeholder="Description within 100 words. (e.g., height, complexion or others)." required="">{{ old_post.per_description_lost }}</textarea>

            </div>

              <div class="field7">
              
              <!-- <label ><b>Image: &nbsp;&nbsp;&nbsp;</b></label><input type="file" name="per_picture_lost" > -->
                {% if old_post.per_picture_lost %}
                      <img class="rounded-circle account-img" src="{{ old_post.per_picture_lost.url }}" style="width: 40%;">
                  {% else %}
                              <p>No image</p>
                  {% endif %}  
            </div>



             <div class="field8">
              
              <input type="text" name="per_reward_lost" placeholder="Reward (Optional)" value="{{ old_post.per_reward_lost }}" >
              
            </div>

            <div class="field9">
            	<input type="tel" name="per_number_lost" placeholder="Contact Number" required="" maxlength="11" minlength="11" value="{{ old_post.per_number_lost }}">
            </div>



     
          
            <button class="ui green fluid button" type="submit" style="font-size: 20px;">Save Changes</button>

         

           
          

            
</form>
</div>


</body>

</html>
